<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Vashundhra Beauty Collection</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTX8r7r5BQfD5Qw7jZW7bB8j5CXO4+9SxP4rD/9oS5wLHQrKPKhJuUzX+g8kEAb1grQF8JZlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (Same as Homepage) -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="logo.jpeg" alt="VBC Logo"></a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- User Dashboard -->
    <section class="user-dashboard">
        <div class="container">
            <h2>Welcome, <%= user.name %>!</h2>
            <div class="dashboard-links">
                <a href="/user/profile" class="btn btn-secondary">Profile</a>
                <a href="/user/orders" class="btn btn-secondary">My Orders</a>
                <a href="/user/wishlist" class="btn btn-secondary">Wishlist</a>
                <a href="/user/cart" class="btn btn-secondary">Cart</a>
            </div>
        </div>
    </section>

    <!-- Footer (Same as Homepage) -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Vashundhra Beauty Collection. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="user.js"></script>
</body>
</html>
